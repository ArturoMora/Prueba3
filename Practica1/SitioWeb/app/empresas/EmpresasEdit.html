<div class="col-xs-12 col-md-12 col-lg-12">
    <h4>Editar empresa</h4>
    <form name="formularioEditar" id="formularioEditar" class="form-control">
        <div class="form-group">
            <label>Nombre</label>
            <input ng-model="empresa.nombreEmpresa" class="form-control" />
        </div>

        <div class="form-group">
            <label>Pa&iacute;s</label>
            <input ng-model="empresa.pais" class="form-control" />
        </div>

        <div class="form-group">
            <label>Tel&eacute;fono</label>
            <input ng-model="empresa.telefono" class="form-control" />
        </div>

        <div class="form-group">
            <label>Nombre titular</label>
            <input ng-model="empresa.nombreTitular" class="form-control" />
        </div>

        <button class="btn btn-primary" ng-click="regresar()">Regresar</button>
        <button class="btn btn-success" ng-click="actualizar()">Actualizar</button>
    </form>
</div>
