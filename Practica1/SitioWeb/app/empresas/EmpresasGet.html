<div>
    <div class="col-md-12 col-xs-12 col-lg-12">
        <h4>Vista de empresas<br /></h4>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Empresa</th>
                    <th>Fecha registro</th>
                    <th>Pa&iacute;s</th>
                    <th>Titular</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="empresa in lista">
                    <td>{{empresa.nombreEmpresa}}</td>
                    <td>{{empresa.fechaRegistro | date: 'dd-MM-yyyy'}}</td>
                    <td>{{empresa.pais}}</td>
                    <td>{{empresa.nombreTitular}}</td>
                    <td>
                        <button ui-sref="EmpresasEdit({id: empresa.empresaId})" class="btn btn-secondary">Editar</button>
                        <button ng-click="eliminarRegistro(empresa.empresaId)" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ui-sref="EmpresasAdd">Agregar</button>
    </div>
</div>
